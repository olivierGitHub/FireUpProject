<div ng-app="profileApp" ng-controller="profileController">
    <h2 id="profileTitle">profile</h2>
    <div id="profilePage">
        <form id="profileForm" ng-submit="validateProfile()">
            <div id="personalInformation">
                <label class="informationProfile"><b>Personal information -----------------------------------------------------</b></label>
                </br></br>
                <span id="sexProfile">
                    <input type="radio" ng-model="sexProfile" value="female"/><label> female </label>
                    <input type="radio" ng-model="sexProfile" value="male"/><label> male </label>
                </span></br>
                <input type="text" ng-model="firstnameProfile" placeholder="firstname" />
                <input type="text" ng-model="lastnameProfile" placeholder="lastname" /></br>
                <label>Birthday : </label>
                <input id="birthdayProfile" type="date" ng-model="birthDate" popup="d MMM yyyy"
                                options="dateOptions" opened="opened" custom-datepicker /></br>
                <label>Occupation : </label>
                    <select id="occupationProfile">
                        <option value="student">student</option>
                        <option value="employee">employee</option>
                    </select></br>
                <label>Hobbies : </label>
                <input id="hobbiesProfile" type="text" ng-model="hobbiesProfile" placeholder="hobbies" /></br>
                <label>Country : </label>
                <select id="countryProfile" >
                    <option ng-repeat="country in countries" value={{country.name}}>{{country.name}}</option>
                </select>
            </div>
            </br></br></br>
            <div id="searchInformation">
                <label class="informationProfile"><b>Search information -------------------------------------------------------</b></label>
                </br></br>
                <textarea rows="4" cols="50" placeholder="Give us keywords to help us find the most adapted content for you"></textarea></br>
            </div>
            </br></br></br>
            <input id="submitProfile" type="submit" value="submit" />
        </form>
    </div>
</div>
