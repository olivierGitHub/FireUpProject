<div ng-controller="homeController">
    <table class="tableResultsSocialNetwork">
        <tr ng-repeat="res in listResultsSocialNetwork">
            <td class="resultsInfoSocialNetwork" style="padding-top: 50px">
                <table  class="tableResultsSocialNetwork1">
                    <tr><td><label class="titleInfoSocialNetwork"><b>{{res.titleSocialNetwork}}</b></label></td></tr>
                    <tr><td></td></tr>
                    <tr><td><a class="linkInfoSocialNetwork" href="{{res.linkSocialNetwork}}">{{res.linkSocialNetwork}}</a></td></tr>
                    <tr><td><span class="descriptionInfoSocialNetwork" >{{res.descriptionSocialNetwork}}</span></td></tr>
                </table>
            </td>
        </tr>
    </table>
</div>
